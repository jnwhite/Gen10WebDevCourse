<html lang="eng">
	<head>
		<title>Lucky Sevens</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<link href="styles/luckySevens.css" rel="stylesheet" type="text/css" />
		
		<script type="text/JavaScript" src="scripts/luckySevens.js"></script>

	   <style>
			div.jumbotron {
				text-align: center;
				}
			div#results {
				border-top-style: solid;
				border-top-color: black;
				border-top-size: 3px;
				}
			table {
				width: 30%;
				margin-left:auto;
				margin-right:auto;
				margin-bottom: 15px;
				}
				
			td {
				text-align: left;
				border-style: solid;
				border-color: black;
				padding-left: 5px;
				padding-right: 0px;
				}
	   </style>
	   
	</head>
	<body>
	<div class="container">
	
		<div class="jumbotron">
			<h3 class="display-3">Lucky Sevens</h3>
		</div>
		
		<form name="gamePlay" onsubmit="return playGame();" onreset="resetForm();">
			<div class="form-group form-row align-items-center">
				<label class="col-form-label col-4" for="startingBet" style="text-align:right;">
					Starting Bet:
				</label>
				<div class="input-group col-4">
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>
					<input type="number" class="form-control" style="text-align:right;" id="startingBet">
					<div class="input-group-append">
						<span class="input-group-text">.00</span>
					</div>
				</div>
			</div>		
			<button type="submit" id="submitButton" style="display:block; margin-bottom: 10px;" class="btn btn-primary mx-auto">Play</button>
			<button type="reset" id="resetButton" style="display:none; margin-bottom: 10px;" class="btn btn-primary mx-auto">Reset</button>
		</form>
		
		<div class="col-12" id="results" style="display:none;">
			<div class="jumbotron">
				<h3 class="display-3">Results</h3>
			</div>
			<table>
				<tr>
					<td class="description">Starting Bet</td>
					<td class="output"><span id="Bet"></span></td>
				</tr>
				<tr>
					<td class="description">Total Rolls Before Going Broke</td>
					<td class="output"><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td class="description">Highest Amount Held</td>
					<td class="output"><span id="highestAmount"></span></td>
				</tr>
				<tr>
					<td class="description">Roll Count at Highest Amount</td>
					<td class="output"><span id="rollsMax"></span></td>
				</tr>
			</table>
		</div>
		<!-- <p id="test"></p> -->
	</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
