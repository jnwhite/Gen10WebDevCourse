<html lang="eng">
	<head>
		<title>Contact Us</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	   
	   <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
	   
	   <style>
			label, legend {
				text-align: right;
				margin-right: 5px;
				}
			
			form {
				margin-top: 15px;
				margin-bottom: 15px;
				}
	   </style>
	   
	</head>
	<body>
		<div class="container">
		
		<header>
			<p>Contact Us</p>
			
		</header>
		
		<h1>Family Table</h1>
		
		<nav>
			<a class="btn badge-pill" href="index.html">Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contactus.html">Contact Us</a>
		</nav>
		
		<form action="submit.html" method="POST">
			<div class="form-group row align-items-center">
				<label class="col-sm-3 col-form-label" for="name">Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter first and last name"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="email">Email:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="email" name="email" placeholder="Enter email" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="phone">Phone:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="inquiry">Reason for Inquiry:</label>
				<div class="col-sm-6">
					<select class="form-control" id="inquiry" name="inquiry">
						<option>Catering (default)</option>
						<option>Private Party</option>
						<option>Feedback</option>
						<option>Other</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="information">Additional Information:</label>
				<div class="col-sm-6">
					<textarea class="form-control" id="information" name="information">
					</textarea>
				</div>
			</div>

			<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-sm-3">Have you been to the restaurant?</legend>
				<div class="row col-sm-6">
					<div class="form-check">			
						<input class="form-check-input" type="radio" id="option1" name="option1" value="NO" checked/>
						<label class="form-check-label" for="option1">No</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="option2" name="option2" value="YES" />
						<label class="form-check-label" for="option2">Yes</label>
					</div>
				</div>
			</div>
			</fieldset>

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-3">Best days to contact you:</legend>
					<div class="row col-sm-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="m" name="m" value="M" />
							<label class="form-check-label" for="m">M</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="t" name="t" value="T" />
							<label class="form-check-label" for="m">T</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="w" name="w" value="W" />
							<label class="form-check-label" for="m">W</label>	
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="th" name="th" value="Th" />
							<label class="form-check-label" for="m">Th</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="f" name="f" value="F" />
							<label class="form-check-label" for="m">F</label>
						</div>
					</div>
				</div>
			</fieldset>
			
			<button type="submit" style="display:block;" class="btn btn-primary mx-auto" >Send Request</button>

		</form>
		
		<footer>
			<p>103 S. 1st St., Sandwich, MN, 54007<br>
			(612) 222-3344</p>	
		</footer>
		
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	</body>
</html>
